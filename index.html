 <!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<title>FORMS</title>

<body>

  <div class=" move">
    <form class="pad box">
      <label><strong>First name:</strong></label><br>
      <input type="text"><br>
      <label><strong>Last name:</strong></label><br>
      <input type="text"><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label><strong>Username:</strong></label><br>
      <input type="password"><br>
      <label><strong>Password:</strong></label><br>
      <input type="text"><br><br>
      <input type="submit" value="Submit">

      <br><br>
      <hr>
      <label>First name:</label><br>
      <input type="text" value="John"><br>
      <label>Last name:</label><br>
      <input type="text" value="Doe"><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>First name:</label><br>
      <input type="text" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" value="Doe"><br><br>
      <input type="submit" value="Submit">
      <input type="reset">
      <br><br>
      <hr>


        <input type="radio" value="HTML">
        <label>HTML</label><br>
        <input type="radio" value="CSS">
        <label>CSS</label><br>
        <input type="radio" value="JavaScript">
        <label>JavaScript</label><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <input type="checkbox" value="Bike">
      <label> I have a bike</label><br>
      <input type="checkbox" value="Car">
      <label> I have a car</label><br>
      <input type="checkbox" value="Boat">
      <label> I have a boat</label><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Select your favorite color:</label>
      <input type="color" value="#ff6347"><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>
      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday"><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>
      <label>Enter a date after 2000-01-01:</label><br>
      <input type="date" min="2000-01-02"><br><br>

      <label>Enter a date before 1980-01-01:</label><br><br>
      <input type="date" max="1979-12-31"><br><br>

      <input type="submit" value="Submit">
      <br><br>
      <hr>
      <label>Birthday (date and time):</label><br>
      <input type="datetime-local"><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>
      <label>Enter your email:</label><br>
      <input type="email"><br><br>
      <input type="submit" value="Submit">

      <br><br>
      <hr>
      <label>Select a file:</label><br>
      <input type="file"><br><br>
      <input type="submit" value="Submit">

      <br><br>
      <hr>
      <label>First name:</label>
      <input type="text"><br><br>
      <input type="hidden" id="custId" name="custId" value="3487">
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Birthday (month and year):</label>
      <input type="month">
      <input type="submit" value="Submit">
      <br><br>
      <hr>
      <label>Quantity (between 1 and 5):</label>
      <input type="number" min="1" max="5">
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Quantity:</label>
      <input type="number" min="0" max="100" step="10" value="30">
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Volume (between 0 and 50):</label>
      <input type="range" min="0" max="50">
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Search Google:</label>
      <input type="search"><BR><BR>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Enter a phone number:</label><br><br>
      <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
      <small>Format: 123-45-678</small><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label>Select a time:</label>
      <input type="time">
      <input type="submit" value="Submit">
      <br><br>
      <hr>

      <label for="homepage">Add your homepage:</label>
      <input type="url" id="homepage" name="homepage">
      <input type="submit" value="Submit">

      <br><br>
      <hr>

      <label>Select a week:</label>
      <input type="week">
      <input type="submit" value="Submit">
      <br><br>
      <hr>


      <input type="button" onclick="alert('form pages')" value="Click Me!">
    </form>
  </div>

  <html>

  </html>
